<body onload="initialize()" id="content">
  <div class="container emailEnter">
    <form class="form-signin" id="signInForm">
      <h2 class="form-signin-heading">Welcome to WPI's Community Service Portal</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <div class="help-block"></div>
      <div id="createAcctDetails"></div>
      <br>
      <br>
      <button id="signIn" class="btn btn-lg btn-default btn-block" type="button">Sign in</button>
      <div class="help-block"></div>
      <button id="createAcct" class="btn btn-lg btn-primary btn-block" type="button">Create Account</button>
      <div class="help-block"></div>
      <div id="signInError" class="alert alert-warning" role="alert" hidden>Email could not be found</div>
    </form>
  </div>

</body>
